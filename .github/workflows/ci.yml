name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short

    - name: Generate Shadow DOM Evidence
      run: |
        python tests/evidence/generate_evidence.py

    - name: Upload Evidence Screenshot
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: shadow-dom-evidence-py${{ matrix.python-version }}
        path: shadow_dom_evidence.png
        if-no-files-found: warn

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check imports
      run: |
        python -c "import waitless; print(f'âœ“ waitless {waitless.__version__} imports successfully')"
